<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b2e8322685.js" crossorigin="anonymous"></script>
  <title id="title">Profile</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <div id="container" class="container">
    <img width="96" height="96" class="img" id="profile" />
    <h1 class="p-top"><span id="name"></span>
    <img style="margin-left: 5px" width="10" height="10" src="check.png" /></h1>
    <p id="username"></p>
    <p id="bio" class="p-top"></p>
    <hr>
    <p>Check out my social media accounts!</p>
    <button id="fb" class="button1">
      <i class="fa-brands fa-facebook"></i>
      Facebook</button>
    <button id="ig" class="button1">
      <i class="fa-brands fa-instagram"></i>
      Instagram</button>
    <button id="group" class="button1">
      <i class="fa-solid fa-user-group"></i>
      Chatbot Community</button>
    <p class="p-top">© 2025 | Created with 🤍 by <span id="created"></span></p>
  </div>
  <script src="main.js"></script>
</body>
